<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
    <title>Waves</title>
  </head>
  <body>
    <div class="column-group-container">
      <div class="column-group">
        <span class="text-left">waves - press space to start</span>
        <span class="text-right">
          <a href="https://relint.de/waves.html" target="_blank">more info</a>
          |
          <a href="https://github.com/mvkma/waves" target="_blank">code</a>
        </span>
      </div>
    </div>
    <canvas id="canvas" width="960" height="640"></canvas>
    <div class="column-group-container">
      <div class="column-group">
        <div class="row">
          <a id="preset0" class="preset-link" href="#">preset 0</a>
          |
          <a id="preset1" class="preset-link" href="#">preset 1</a>
          |
          <a id="preset2" class="preset-link" href="#">preset 2</a>
          |
          <a id="preset3" class="preset-link" href="#">preset 3</a>
        </div>
      </div>
      <div class="column-group">
        <div class="row">
          <span>fps: <span id="fps">--</span></span>
          |
          <span>dx: <span id="dx">--</span></span>
          |
          <span>w^2 / g: <span id="w2g">--</span></span>
        </div>
      </div>
    </div>
    <div class="column-group-container">
      <div class="column-group" id="simulation-controls"></div>
      <div class="column-group" id="view-controls"></div>
      <div class="column-group" id="color-controls"></div>
      <div class="column-group" id="control-buttons">
        <div class="">
          <button id="play-button">Play / Pause</button>
        </div>
        <div class="">
          <button id="freeze-button">(Un)freeze</button>
        </div>
        <div class="">
          <button id="screenshot-button">Screenshot</button>
        </div>
      </div>
    </div>
    <div class="column-group-container">
      <div class="column-group">
        <dl>
          <dt>play/pause</dt>
          <dd>space</dd>
          <dt>(un)freeze</dt>
          <dd>f</dd>
          <dt>rotate z</dt>
          <dd>&larr;&rarr; / drag</dd>
          <dt>rotate x</dt>
          <dd>&darr;&uarr; / drag</dd>
          <dt>rotate y</dt>
          <dd>shift + &larr;&rarr;</dd>
          <dt>camera z</dt>
          <dd>shift + &uarr;&darr; / shift + drag</dd>
          <dt>zoom</dt>
          <dd>+- / wheel</dd>
        <dl>
      </div>
      <div class="column-group">
      </div>
    </div>
    <script type="module" src="src/waves.js"></script>
  </body>
</html>
